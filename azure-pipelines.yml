parameters:
  - name: deployment_environment
    displayName: Environment
    values:
      - DEV
      - UAT

variables:
  - group: APIM_AUTOMATION
  - ${{ if eq(parameters.deployment_environment, 'DEV') }}:
      - group: DEV_SETTINGS
  - ${{ if eq(parameters.deployment_environment, 'UAT') }}:
      - group: PROD_SETTINGS

jobs:
- job: APIM_IAC
  timeoutInMinutes: 180
  pool:
    vmImage: ubuntu-latest

  steps:
    - task: NodeTool@0
      inputs:
        versionSpec: '14.x'
      displayName: 'Install Node.js'

    - script: |
        npm install -g tfx-cli
      displayName: 'Install TFX CLI'

    - script: |
        npm install -g terraform
      displayName: 'Install Terraform'

    - task: AzureCLI@2
      inputs:
        azureSubscription: $(SERVICE_CONNECTION_AZURE)
        scriptType: 'bash'
        scriptLocation: 'inlineScript'
        inlineScript: |
          echo $(terraform --version)
      displayName: 'Check Terraform Version'

    - task: AzureCLI@2
      inputs:
        azureSubscription: $(SERVICE_CONNECTION_AZURE)
        scriptType: 'bash'
        scriptLocation: 'inlineScript'
        inlineScript: |
          terraform init -backend-config="terraform/$(BACKEND_FILE)"
      displayName: 'Terraform Init'

    - task: AzureCLI@2
      inputs:
        azureSubscription: $(SERVICE_CONNECTION_AZURE)
        scriptType: 'bash'
        scriptLocation: 'inlineScript'
        inlineScript: |
          terraform validate
      displayName: 'Terraform Validate'

    - task: AzureCLI@2
      inputs:
        azureSubscription: $(SERVICE_CONNECTION_AZURE)
        scriptType: 'bash'
        scriptLocation: 'inlineScript'
        inlineScript: |
          terraform plan -var-file="terraform/$(VARIABLES_FILE)"
      displayName: 'Terraform Plan'

    - task: AzureCLI@2
      inputs:
        azureSubscription: $(SERVICE_CONNECTION_AZURE)
        scriptType: 'bash'
        scriptLocation: 'inlineScript'
        inlineScript: |
          terraform apply -var-file="terraform/$(VARIABLES_FILE)" -auto-approve
      displayName: 'Terraform Apply'
